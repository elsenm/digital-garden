site_name: 博慎的數位花園
site_url: https://www.marvin-elsen.com
site_description: Marvin Elsen is a passionate German software engineer and InfoSec-enthusiast. Empowering people through exceptional, great-looking and secure software is what drives him to become his greatest version.
# keywords: Marvin Elsen, Marvin, Elsen, Germany, Trier, software developer, developer, software engineer, UX, user experience, user interface, usability, InfoSec, NetSec, IT security, security, information security, cryptography, data protection, data privacy, privacy, Java, Java 11, Python, Kotlin, Android, mobile development, mobile, app development, programming, coding
site_author: Marvin Elsen
copyright: 2020, Marvin Elsen. <a href="https://creativecommons.org/publicdomain/zero/1.0/" target="_blank">No rights reserved.</a>
docs_dir: vimwiki
site_dir: site
repo_url: https://github.com/elsenm/digital-garden
repo_name: elsenm/digital-garden
edit_uri: ""
nav:
    - Home:
        - Introduction: index.md
        - Contact: contact.md
        - License: license.md
    - Chinese:
        - Grammar: grammar.md
        - Flashcards:
            - General: flashcards.md
            - Anki: anki.md
            - Pleco: pleco.md
    - Software:
        - Toolbox: toolbox.md
        - SSH: ssh.md
        - Java Web Start: java_web_start.md
theme:
    name: material
    favicon: images/favicon.ico
    icon:
        repo: fontawesome/brands/github-alt
    features:
        - instant
        - tabs
    palette:
        scheme: digital-garden
    font:
        text: Roboto
        code: Roboto Mono
    language: en
extra_css:
    - stylesheets/extra.css
plugins:
    - search
    - minify:
        minify_html: true
    - git-revision-date
markdown_extensions:
    - meta
    - toc:
        permalink: "#"
        baselevel: 2
    - def_list
    - attr_list
    - admonition
    - pymdownx.details
    - pymdownx.highlight
    - pymdownx.superfences
    - pymdownx.inlinehilite
    - pymdownx.keys
    - pymdownx.superfences
extra:
  social:
