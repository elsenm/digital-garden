site_name: Marvin's Digital Garden
site_url: https://www.marvin-elsen.com
site_description: Marvin Elsen is a passionate German software engineer and InfoSec-enthusiast. Empowering people through exceptional, great-looking and secure software is what drives him to become his greatest version.
site_author: Marvin Elsen
copyright: 2020, Marvin Elsen. <a href="https://creativecommons.org/publicdomain/zero/1.0/" target="_blank" rel="noopener">No rights reserved.</a>
docs_dir: vimwiki
site_dir: site
repo_url: https://github.com/elsenm/digital-garden
repo_name: elsenm/digital-garden
edit_uri: ""
nav:
    - Home:
        - Introduction: index.md
        - Contact: contact.md
        - Disclaimer: disclaimer.md
        - License: license.md
    - Chinese:
        - Anki: anki.md
    - Programming:
        - Python: python.md
        - Minecraft Modding: minecraft_modding.md
    - Software:
        - Toolbox: toolbox.md
        - SSH: ssh.md
        - Git: git.md
        - Java Web Start: java_web_start.md
        - Adblock: adblock.md
        - Website: website.md
theme:
    name: material
    custom_dir: overrides
    favicon: images/favicon.svg
    icon:
        logo: fontawesome/solid/seedling
        repo: fontawesome/brands/github-alt
    features:
        - navigation.instant
        - navigation.tabs
    palette:
        scheme: digital-garden
    font: false
    language: en
extra_css:
    - stylesheets/extra.css
plugins:
    - search
    - minify:
        minify_html: true
    - git-revision-date
    - exclude:
        glob:
            - main.md
markdown_extensions:
    - meta
    - toc:
        permalink: "#"
        baselevel: 2
    - def_list
    - attr_list
    - admonition
    - pymdownx.details
    - pymdownx.highlight
    - pymdownx.superfences
    - pymdownx.inlinehilite
    - pymdownx.keys
    - pymdownx.superfences
    - pymdownx.tabbed
extra:
  manifest: manifest.webmanifest
  social:
    - icon: fontawesome/brands/creative-commons-zero
      link: https://creativecommons.org/publicdomain/zero/1.0/
      name: CC0 1.0 Universal (CC0 1.0) Public Domain Dedication

    - icon: fontawesome/solid/paper-plane
      link: mailto:contact@marvin-elsen.com
      name: Send me an eMail

    - icon: fontawesome/brands/twitter
      link: https://twitter.com/elsen_marvin
      name: Follow me on Twitter

    - icon: fontawesome/brands/keybase
      link: https://keybase.io/elsenm
      name: Send me an encrypted message on Keybase

    - icon: fontawesome/brands/github
      link: https://github.com/elsenm
      name: Take a look at my code over on GitHub

    - icon: fontawesome/brands/stack-exchange
      link: https://stackexchange.com/users/16526518/elsenm
      name: View my Stack Exchange profile

    - icon: fontawesome/brands/stack-overflow
      link: https://stackoverflow.com/cv/marvin-elsen
      name: View my Stack Overflow profile

    - icon: fontawesome/brands/xing
      link: https://www.xing.com/profile/Marvin_Elsen2
      name: Connect with me on XING

    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/marvin-elsen
      name: Connect with me on LinkedIn

    - icon: fontawesome/brands/line
      link: https://line.me/ti/p/fw6_p8JvX_
      name: Chat with me on LINE

    - icon: fontawesome/regular/comment-dots
